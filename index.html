<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Календарь</title>
 </head>
 <body>
  <form>
   <p>Выберите дату: <input id="idCalendar" type="date" name="calendar" lang="en">
  <!--  <input type="submit" value="Отправить"></p> -->
  </form>
  <p id="idCalendarLog"></p>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
        let currentDate = new Date();
        let selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDay());
        idCalendar.value = selectedDate.toISOString().split('T')[0];

        //idCalendar.showPicker();//HTMLInputElement::showPicker() requires a user gesture.

        idCalendar.addEventListener('input', function() {
                console.log('input', `Текущее значение: ${this.value}`);
                idCalendarLog.innerText = this.value;
            });
      })
  </script>
  <style>
    input[type='date'] {
    background: seagreen;
    color: white;
    font-family: Arial;
}
/* тест календарь стили.. */

 </body>
</html>
