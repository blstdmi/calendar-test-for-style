<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Виджет календаря</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="calendar">
      <header class="calendar__header">
        <div class="calendar__month"></div>
        <div class="calendar__year"></div>
      </header>
      <div class="calendar__grid">
        <div class="calendar__day-names">
          <span class="calendar__day-name">Вс</span>
          <span class="calendar__day-name">Пн</span>
          <span class="calendar__day-name">Вт</span>
          <span class="calendar__day-name">Ср</span>
          <span class="calendar__day-name">Чт</span>
          <span class="calendar__day-name">Пт</span>
          <span class="calendar__day-name">Сб</span>
        </div>
        <div class="calendar__day-numbers"></div>
      </div>
    </div>
    
    <script src="script.js"></script>

  </body>
</html>
